	<body>

			<div class="ContenerOfLogin">
				<div class="title">SIGN UP</div>

				<form>
					<div class="name">
						<input type="text" class="fname" placeholder="First Name" size="15" />

					</div>
					<input type="email" class="email" placeholder="E-mail" size="38" /><br />
					<input type="password" class="pass" placeholder="Password" size="38" /><br />
					<input type="password" class="confirmPass" placeholder="Repeat Password" size="38" /><br />
					<div class="Submit">
						<input type="submit" class="sign" value="Sign up" size="40" />
					</div>
					<div class="login">
						or
						<a href="login.html" style="margin-left: 5px"> login </a>

			</div>
